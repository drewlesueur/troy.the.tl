<!doctype html>
<html>
<head>
<title>Troy Brinkerhoff</title>
<link rel="stylesheet/less" type="text/css" href="styles.less">
<script src="http://inc.the.tl/underscore.js"></script>
<script src="http://inc.the.tl/k/index.js"></script>
<script src="http://inc.the.tl/less.js" type="text/javascript"></script>
<script src="http://inc.the.tl/jquery.js"></script>
<script src="http://inc.the.tl/backbone.js"></script>


<script>
  webkit = navigator.userAgent.match(/WebKit/)
  if (webkit) {
    document.write('<script src="http://inc.the.tl/zepto/src/zepto.js"><\/script>')
    document.write('<script src="http://inc.the.tl/zepto/src/event.js"><\/script>')
    document.write('<script src="http://inc.the.tl/zepto/src/fx.js"><\/script>')
    document.write('<script src="http://inc.the.tl/zepto/src/detect.js"><\/script>')
  }
  var environment = "production"
  if (document.location.toString().indexOf("test") != -1) {
  environment = "test"
	document.write('<link rel="stylesheet" href="test/qunit/qunit.css" type="text/css" media="screen">')
  document.write(
   '<script type="text/javascript" src="test/qunit/qunit.js"><\/script>'
  )
  document.write(
   '<script type="text/javascript" src="test/qunit/test.js"><\/script>'
  )

  }
</script>
<script>
  if (!webkit) {
    Zepto = function(){}
    Zepto.browser = {"webkit": false}
  }
  z = Zepto
  $ = jQuery

</script>

<script src="http://inc.the.tl/jqueryui.js"></script>
<script src="index.js"></script>

<script type="text/coffeescript">

    
</script>
</head>
<body>
  <div id="wrapper" align="center">
    <div id="home-wrapper">
      <div id="home-image"></div>
      <div id="viewer"><img id="viewer-img" src="blank.gif" /></div>
      <div id="slide"></div>
      <div id="thumbs"></div>

      <div id="banner">
        <img id="banner-img" src="http://troybrinkerhoff.com/files/banner.png" usemap="#nav-map"/>
        <map name="nav-map">
          <area shape="rect" coords="0,0,331,35"  id="main-logo"/>
          <area shape="rect" coords="390,0,484,35" href="#" data-gallery="wedding"/>

        </map>
        <div id="links">
        </div>
      </div>  
    </div>
    <form id="contact-form">
      <label for="email">Email: </label>
      <input name="email" id="email" />

      <label for="message">Comments, Questions</label>
      <textarea name="message" id="message"></textarea>
      <input type="submit" value="Send" />

    </form>
    <div id="footer"> 
      <img src="http://troybrinkerhoff.com/files/copyrt.png" id="copyrt" />
    </div>
  </div>

<script>
  if (environment == "test") {
    document.write(
	'<h1 id="qunit-header">QUnit Test Suite</h1>' +
	'<h2 id="qunit-banner"></h2>' +
	'<div id="qunit-testrunner-toolbar"></div>' +
	'<h2 id="qunit-userAgent"></h2>' +
	'<ol id="qunit-tests"></ol>' +
	'<div id="qunit-fixture">test markup</div>'
  )
}
</script>
</body>
</html>
