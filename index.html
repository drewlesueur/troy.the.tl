<!doctype html>
<html>
<head>
<title>Troy Brinkerhoff</title>
<link rel="stylesheet/less" type="text/css" href="styles.less">
<script src="options.js"></script>
<script src="underscore.js"></script>
<script src="k/index.js"></script>
<script src="less.js" type="text/javascript"></script>
<script src="jquery.js"></script>
<script src="backbone.js"></script>


<script>
  webkit = navigator.userAgent.match(/WebKit/)
  if (webkit) {
    document.write('<script src="zepto/src/zepto.js"><\/script>')
    document.write('<script src="zepto/src/event.js"><\/script>')
    document.write('<script src="zepto/src/fx.js"><\/script>')
    document.write('<script src="zepto/src/detect.js"><\/script>')
  }
  var environment = "production"
  if (document.location.toString().indexOf("test") != -1) {
  environment = "test"
	document.write('<link rel="stylesheet" href="test/qunit/qunit.css" type="text/css" media="screen">')
  document.write(
   '<script type="text/javascript" src="test/qunit/qunit.js"><\/script>'
  )
  document.write(
   '<script type="text/javascript" src="test/qunit/test.js"><\/script>'
  )

  }
</script>
<script>
  if (!webkit) {
    Zepto = function(){}
    Zepto.browser = {"webkit": false}
  }
  z = Zepto
  $ = jQuery

</script>

<script src="index.js"></script>

<script type="text/coffeescript">

    
</script>
</head>
<body>
  <div id="wrapper" align="center">
    <div id="home-wrapper">
      <form id="contact-form">
      <table>
      <td valign = "top">
          <table>
              <tr>
                  <td align = "right">name</td><td><input type = "text" name = "name" id="name"></td>
              </tr><tr>
                  <td align = "right">email</td><td><input type = "text" name = "email" id="email"></td>
              </tr><tr>
                  <td align = "right">phone</td><td><input type = "text" name = "phone" id="phone"></td>
              </tr><tr>
                  <td align = "right">event date</td><td><input type = "text" name = "date" id="date"></td>
              </tr><tr>
                  <td align = "right">event location</td><td><input type = "text" name = "location"
                    id="location"></td>
              </tr>
              <tr>
              <td ></td><td><input style = "float:right;" name = "submit" type = "submit" value = "send"><br></td>
              </tr>
          </table>
      </td>
      <td valign = "top">
          <textarea style = "height: 150px;" name = "notes" id="message"></textarea>
      </td>
      </table>
       <!--
        <label for="email">Email: </label>
        <input name="email" id="email" />

        <label for="message">Comments, Questions</label>
        <textarea name="message" id="message"></textarea>
        <input type="submit" value="Send" />
        -->
      </form>
      <div id="home-image"></div>
      <div id="viewer"><img id="viewer-img" src="blank.gif" /></div>
      <div id="slide"></div>
      <div id="thumbs"></div>

      <div id="banner">
        <img id="banner-img" src="http://troybrinkerhoff.com/files/banner.png" usemap="#nav-map"/>
        <div class="bullet wedding">&#x2022;</div>
        <div class="bullet portrait">&#x2022;</div>
        <div class="bullet commercial">&#x2022;</div>
        <div class="bullet blog">&#x2022;</div>
        <div class="bullet contact">&#x2022;</div>
        <div class="bullet onlineviewing">&#x2022;</div>

        <map name="nav-map">
          <area shape="rect" coords="0,0,331,35"  id="main-logo"
          href="#home"/>
          <area shape="rect" coords="390,0,484,35" href="#galleries/wedding" alt="wedding" data-gallery="wedding"/>
          <area shape="rect" coords="485,0,561,35" href="#galleries/portrait" alt="portrait" />
          <area shape="rect" coords="562,0,679,35" href="#galleries/commercial"
          alt="commercial" />
          <area shape="rect" coords="680,0,740,35"
          target="_blank"
          href="http://troybrinkerhoff.com/blog" alt="blog" />
          <area shape="rect" coords="741,0,820,35" href="#contact"
          alt="contact" />
          <area shape="rect" coords="821,0,958,35"
          target="_blank"
          href="http://troybrinkerhoff.com/onlineviewing/"
          alt="onlineviewing" />
        </map>
        <div id="links">
        </div>
      </div>  
    </div>
    <div id="footer"> 
      <div id="play">Pause</div>
      <img src="http://troybrinkerhoff.com/files/copyrt.png" id="copyrt" />
    </div>
  </div>

<script>
  if (environment == "test") {
    document.write(
	'<h1 id="qunit-header">QUnit Test Suite</h1>' +
	'<h2 id="qunit-banner"></h2>' +
	'<div id="qunit-testrunner-toolbar"></div>' +
	'<h2 id="qunit-userAgent"></h2>' +
	'<ol id="qunit-tests"></ol>' +
	'<div id="qunit-fixture">test markup</div>'
  )
}
</script>
</body>
</html>
